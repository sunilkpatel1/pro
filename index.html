
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetroOpinion Clone - Sunil</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; background-color: #fff; color: #333; }
    .hero {
      display: flex;
      height: 100vh;
      width: 100%;
      flex-direction: row;
    }
    .hero-img {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }
    .hero-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    .hero-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      background-color: #eef2f6;
    }
    .hero-text h1 {
      font-size: 36px;
      line-height: 1.4;
    }
    .hero-text span {
      color: #00a859;
    }
    .hero-text p {
      font-size: 16px;
      margin: 10px 0;
    }
    .btn-yellow {
      background: #ffc107;
      color: #000;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        height: auto;
      }
      .hero-img, .hero-text {
        width: 100%;
        height: auto;
      }
      .hero-img img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-img">
      <img src="sunil.jpg" alt="Sunil Photo" />
    </div>
    <div class="hero-text">
      <h1>Paid surveys: Earn money online,<br><span>Work From Home</span></h1>
      <p>Get up to $5 for each survey</p>
      <a href="#signup" class="btn-yellow">START HERE!</a>
    </div>
  </section>
</body>
</html>
